<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Contract</title>
</head>
<body>
<h1>Create Lease Contract</h1>
<h2>Select an available car</h2>
<form th:action="@{/chooseCar}" method="post">
    <label>
        <select name="vehicleNumber">
            <option value="">Select a car</option>
            <th:block th:each="vehicle : ${available}">
                <option th:value="${vehicle.vehicleNumber}" th:text="${vehicle.brand + ' ' + vehicle.model}"></option>
            </th:block>
        </select>
    </label>
    <button type="submit">Choose Car</button>
</form>
<a href="/home">Back to Home</a>
</body>
</html>
